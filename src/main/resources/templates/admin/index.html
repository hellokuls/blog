<!DOCTYPE html>
<html lang="zh" xmlns:th="https://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>后台管理</title>
</head>

<!--overflow防止页面移动-->
<body style="overflow: hidden">

<!--sidebar-->
<div th:replace="admin/_fragments :: sidebar"></div>

<div th:replace="admin/_fragments :: nav"></div>
<div class="pusher">

    <!--中间-->
    <div class="mainWrap navslide">
        <div class="ui inverted dimmer" id="loaddimmer">
            <div class="ui text loader">加载</div>
        </div>
        <iframe class="iframeMain" name="iframe0" th:src="@{/admin/main}" frameborder="0"
                style="width: 100%; height:500px"
                data-id="/admin/main"></iframe>
    </div>

</div>


</body>


<!-- 页面jQuery.js的引用位置问题,如果导入了其它与jquery有关的js文件,那么jquery.js须在其它js的前面 -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/semantic.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script>


    $("#menu-btn").click(function () {
        $(".menu-item").toggleClass("mobile-hide")
    });

    //下拉菜单
    $('#dropdownmenu').dropdown({
        on: 'hover'
    });

    //类型选择
    $('.ui.selection.dropdown')
        .dropdown({
            maxSelections: 3
        });

    // showing multiple
    $('.visible.example .ui.sidebar')
        .sidebar({
            context: '.visible.example .bottom.segment'
        })
        .sidebar('hide');

</script>
</html>
